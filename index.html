<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Enviado</title>
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: #FFFFFF; /* Cor do texto principal (branco para contraste) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Container para centralizar o conteúdo */
        .container {
            padding: 30px;
            border: 2px solid #00FF00; /* Borda verde como detalhe */
            border-radius: 10px;
            background-color: rgba(10, 10, 10, 0.8); /* Fundo ligeiramente escuro para o container */
        }

        /* Estilo para o título/mensagem principal */
        h1 {
            color: #00FF00; /* Texto principal em verde */
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Estilo para a mensagem de instrução */
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* Estilo comum para todos os botões (para manter a consistência) */
        .app-button {
            display: block; /* Faz o botão ocupar toda a largura e quebrar a linha */
            width: 100%; /* Ocupa 100% da largura do container */
            padding: 10px 20px;
            background-color: #00FF00; /* Fundo do botão em verde */
            color: #000000; /* Texto do botão em preto para contraste */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 15px; /* Espaço entre os botões */
            box-sizing: border-box;
        }

        /* Efeito hover (quando o mouse passa por cima) */
        .app-button:hover {
            background-color: #33FF33; /* Um tom de verde mais claro no hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Seu Pedido de cadastro foi enviado</h1>

        <p>
            Entre em contato para abaixo Ativar o Aplicativo! Visite o grupo do Cliente.
        </p>

        <a href="https://wa.link/gxziu5" class="app-button" target="_blank">
            Ativar Agora
        </a>
        
        <a href="https://www.facebook.com/groups/994790879457700" class="app-button" target="_blank">
            Acessar o Grupo dos Clientes
        </a>

    </div>

</body>

</html>
